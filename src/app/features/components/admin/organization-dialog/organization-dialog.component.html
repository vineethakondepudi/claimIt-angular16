<mat-card class="w-full max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg">
    <mat-card-content>
        <h2 class="text-xl font-semibold mb-6 text-gray-800">Add an Item</h2>
        <div *ngIf="organizationList.length > 0; else noData">
            <div class="flex flex-col md:space-x-6 space-y-4 md:space-y-0">
                <div class="flex flex-col items-center lablestyle space-y-4">
                <mat-form-field>
                    <mat-label>Select an Organization</mat-label>
                    <mat-select [(value)]="selected" (selectionChange)="onOrganizationSelect($event.value)">
                        <mat-option value="" disabled>Select an option</mat-option>
                        <mat-option *ngFor="let org of organizationList" [value]="org.orgId">
                            {{ org.orgName }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                </div>
                <div class="flex flex-col items-center lablestyle space-y-4">
                    <ngx-dropzone class="w-full max-w-sm" (change)="onSelectFile($event)" [multiple]="false"
                        accept="image/*">
                        <ngx-dropzone-label class="text-gray-500 text-center">
                            Drag and drop an image here or click to upload
                        </ngx-dropzone-label>
                        <ngx-dropzone-preview ngProjectAs="ngx-dropzone-preview" [removable]="true"
                            *ngFor="let f of files" [file]="f" (removed)="onRemove(f)">
                        </ngx-dropzone-preview>

                    </ngx-dropzone>
                </div>
            </div>
            <button mat-raised-button color="primary" class="mt-6 w-full max-w-md mx-auto"
                [disabled]="!selected || files.length === 0" (click)="onUploadImage()">
                <mat-icon>upload</mat-icon>
               Submit
            </button>
        </div>
        <ng-template #noData>
            <p class="text-gray-500 text-center">No organizations available.</p>
        </ng-template>
    </mat-card-content>
</mat-card>
