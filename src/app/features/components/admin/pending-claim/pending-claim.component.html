<div class="p-6 bg-gray-100 min-h-screen">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Pending Claims</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="let claim of pendingClaims"
        class="bg-white p-6 shadow-lg rounded-md border border-gray-200"
      >
        <h3 class="text-lg font-semibold text-gray-800">{{ claim.name }}</h3>
        <p class="text-sm text-gray-600">Contact: {{ claim.contact }}</p>
        <p class="text-sm text-gray-600">Location: {{ claim.location }}</p>
        <p class="text-sm text-gray-600">Identification: {{ claim.identification }}</p>
      </div>
    </div>
  </div>
