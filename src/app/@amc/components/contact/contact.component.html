<div class="bg-gray-50 p-6 md:p-12">
    <!-- Hero div -->
    <div class="text-center bg-teal-600 text-white py-12 rounded-lg shadow-md">
        <h1 class="text-4xl font-bold mb-4">Get in Touch</h1>
        <p class="text-lg">We'd love to hear from you. Send us your inquiries or feedback!</p>
    </div>

    <!-- Contact Form div -->
    <div class="mt-12 max-w-4xl mx-auto bg-white p-8 rounded-lg shadow">
        <h2 class="text-3xl font-semibold text-center mb-6">Contact Us</h2>
        <form>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Name -->
                <mat-form-field class="w-full" appearance="outline">
                    <mat-label>Your Name</mat-label>
                    <input matInput type="text" placeholder="Enter your name" />
                </mat-form-field>

                <!-- Email -->
                <mat-form-field class="w-full" appearance="outline">
                    <mat-label>Email Address</mat-label>
                    <input matInput type="email" placeholder="Enter your email" />
                </mat-form-field>
            </div>

            <!-- Message -->
            <mat-form-field class="w-full mt-6" appearance="outline">
                <mat-label>Message</mat-label>
                <textarea matInput rows="5" placeholder="Write your message"></textarea>
            </mat-form-field>

            <!-- Submit Button -->
            <div class="text-center mt-6">
                <button mat-raised-button color="primary" class="px-8 py-2 text-lg">Submit</button>
            </div>
        </form>
    </div>

    <!-- Contact Info div -->
    <div class="mt-12">
        <h2 class="text-3xl font-semibold text-center mb-6">Our Contact Information</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Address -->
            <div class="text-center p-6 bg-white shadow rounded-lg">
                <mat-icon class="text-teal-500 text-5xl mb-4">location_on</mat-icon>
                <h3 class="text-xl font-semibold mb-2">Address</h3>
                <p>123 Lost & Found Street, Helping City, ABC 12345</p>
            </div>
            <!-- Phone -->
            <div class="text-center p-6 bg-white shadow rounded-lg">
                <mat-icon class="text-teal-500 text-5xl mb-4">phone</mat-icon>
                <h3 class="text-xl font-semibold mb-2">Phone</h3>
                <p>+1 (555) 123-4567</p>
            </div>
            <!-- Email -->
            <div class="text-center p-6 bg-white shadow rounded-lg">
                <mat-icon class="text-teal-500 text-5xl mb-4">email</mat-icon>
                <h3 class="text-xl font-semibold mb-2">Email</h3>
                <p>{{email}}</p>
            </div>
        </div>
    </div>
</div>
